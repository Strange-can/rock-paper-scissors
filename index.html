<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors, paper, stone</title>
    <script src="game-script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="options">
         <button id="scissors">scissors</button>
         <button id="paper">paper</button>
         <button id="stone">stone</button>
        </div>
      
        <h2>First to 5 points win!</h2>
        <p class="playerChoice">You chose:</p>
        <p class="compChoice">Computer chose:</p>
        <p class="victor-message">Who will win?</p>
        <p class="score">0 - 0</p>
        <p class="final-victor"></p>
        <p class="quote"></p>
        <p class="myStuff"></p>
      </div>
    
</body>
</html>
