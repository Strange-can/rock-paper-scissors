<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors, paper, stone</title>
</head>
<body>

    <script>
      
       //user input function
       function getHumanChoice() {
    let userInput = window.prompt('scissors, paper or stone?', '').toLowerCase();
    
    if (userInput === 'scissors' || userInput === 'paper' || userInput === 'stone') {
        return userInput;
    } else {
        alert('Invalid play, system defaults to \"scissors\" choice');
        return 'scissors';
    }
}
     
      // computer input function
       function computerInputGenerator() {
         let comInput = Math.random();
         if (comInput <= 0.33) {
            alert('computer plays scissors')
            return 'scissors';
         }
         else if (comInput <= 0.66) {
            alert('computer plays paper')
            return 'paper';
         }
         else {
            alert('computer plays stone')
            return 'stone';
         }
        }

        //past score variable declaration
      
      function playGame() {
      let humanScore = 0
      let computerScore = 0
      //point determinant system and victory message
      function playRound() {
         let h = getHumanChoice()
      let c = computerInputGenerator()
      if ( h === c) {
         alert('draw! no points for either')
      }
      else if ( (h === 'scissors' && c === 'paper') ||
                (h === 'paper' && c === 'stone') ||
                (h === 'stone' && c === 'scissors') ) {
                  alert('YOU WIN!!! +1 point')
                  ++humanScore
                }
      else {
         alert('you lose :( 1 point to computer')
         ++computerScore
      }
      console.log( `${humanScore}(your score) - ${computerScore}(computer\'s score)` )
   }
   playRound()
   playRound()
   playRound()
   playRound()
   playRound()

   if ( humanScore === computerScore ) {
      return alert('It\'s a DRAW! Refresh the page to play again')
   }
   else if ( humanScore > computerScore ){
      return alert('You are VICTORIOUS! Refresh the page to play again')
   }
   else {
      return alert('You have been DEFEATED! Refresh the page to play again')
   }
}
     playGame()
    </script>
    
</body>
</html>
